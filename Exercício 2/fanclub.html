<h1>FORMULÁRIO PARA PERTENCERES AO CLUBE DE FÃS</h1>

<form action="Spring Party.html">
  <label for="fname">Nome Completo:</label><br>
  <input type="text" id="fname" name="name" value=>
  <br><br>
  <label for="snumber">Número de aluno:</label><br>
  <input type="number" id="snumber" name="number" value=>
  <br><br>
  <label for="birthday">Data de nascimento:</label><br>
  <input type="date" id="birthday" name="birthday">
  <br><br>
  <label for="tel">N.º de telemóvel:</label><br>
  <input type="phonen" id="phonen" name="phonen" value=>

  <label for="favcolor">Cor favorita:</label><br>

  <br><br>

<input type="text" list="artists" name="artist" id="artist">
<datalist id="artists">
<option value="Quim Barreiros">
<option value="Panda e os Caricas">
<option value="Avô Cantigas">
</datalist>
  <br><br>
  <label for="birthdaytime">Proposta para marcação de reunião com a organização:</label><br>
  <input type="datetime-local" id="time" name="time">
  <br><br>
  <label for="bdaymonth">Mês para começares a contruibuir para o clube de fãs:</label><br>
  <input type="month" id="month" name="month">
  <br><br>
  <label for="quantity">N.º de horas disponíveis para contribuir por semana:</label><br>
  <input type="number" id="quantity" name="quantity" min="2" max="8">

  <label for="appt">A que horas chegas ao Iscte de manhã?</label><br>
  <input type="time" id="appt" name="appt">

  <input type="week" id="week" name="week">

  <br><br>
