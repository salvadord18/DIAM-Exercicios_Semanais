{% extends "./index.html" %}

{% block titulo %} Criar questão {% endblock %}

{% block body %}
    <h2>Texto da nova Questão:</h2>
    <form action="{% url 'votacao:gravarquestao' %}" method="post">
        {% csrf_token %}
        <input type="text" name="questao" id="questao">
        <input type="submit" value="Gravar nova Questão">
        <br>
        <br>
    </form>
    <br>
    <a href="{% url 'votacao:index' %}">Voltar à página inicial</a>
{% endblock %}
